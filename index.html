<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookworm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="static/css/chosen.css" />
    <link rel="stylesheet" type="text/css" href="static/css/jquery-ui.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="static/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="static/js/underscore-min.js"></script>
    <script type="text/javascript" src="static/js/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="static/js/ZeroClipboard.js"></script>
    <script type="text/javascript" src="static/js/urlEncode.js"></script>
    <script type="text/javascript" src="static/js/highcharts.js"></script>
    <script type="text/javascript" src="static/js/exporting.js"></script>
    <script type="text/javascript" src="static/js/bookworm.js"></script>
  </head>

  <body>

    <div id="header">

      <div class="title">
        <span class="bookworm">bookworm</span>
        <span class="current"></span>
        <!--<span class="other">LOC</span>
        <span class="other">ArXiV</span>-->
      </div>

      <div class="subtitle">
        Search for trends in hundreds of thousands of <span class="itemName"></span>s at <a class="source" target="_blank"></a>.
      </div>

      <div class="links">
        <div class="link download"></div>
        <div class="link getlink"></div>
        <div class="link info"></div>
      </div>

    </div>

    <div id="chart">
      <div class="highchart" id="highchart"></div>

      <div class="x-axis-wrapper">
        <div class="x-axis">
          <div class="selector">
            <div class="arrow">^</div>
            <span class="label"></span>
          </div>
          <div class="dropdown"></div>
        </div>
      </div>

      <div class="y-axis">

      </div>

      <div id="reset-zoom">Reset zoom</div>

      <div class="white"></div>

      <div class="cover">
        <div class="text">Press enter or click to search.</div>
      </div>
    </div>

    <div id="meta">

      <div class="queries"></div>

      <div class="settings">
        <div class="case">
          Case <span class="in">in</span>sensitive
        </div>
        <div class="smoothing">
          <div class="icon"></div>
          Smoothing: 
          <span class="no"></span>
          <div id="smoothing"></div>
        </div>
      </div>

    </div>

    <div id="dialog">

    </div>

    <div id="full-clear"></div>

  </body>
</html>
